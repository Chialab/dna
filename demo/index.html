<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo DNA</title>
        <script src="../packages/dna-custom-elements-v1/dist/dna-custom-elements-v1.js" charset="utf-8"></script>
    </head>
    <body>
        <script type="text/javascript">
            class MyComponent extends DNA.BaseComponent {
                get css() {
                    return `.${this.is} {
                        color: red;
                    }`;
                }
                get template() {
                    return 'Hello DNA!';
                }
                get events() {
                    return {
                        'click': 'alert',
                        'demo': 'alert'
                    }
                }
                get properties() {
                    return {
                        val: DNA.prop(String).default('11').attribute().dispatch('demo'),
                    };
                }
                alert() {
                    alert('daje');
                }
            }
            // DNA.define('my-component', MyComponent);
            customElements.define('my-component', MyComponent);
            DNA.render(document.body, MyComponent);
        </script>
    </body>
</html>
