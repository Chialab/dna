language: node_js
node_js:
  - "6"

env:
  matrix:
    - "CI_BUILD_TYPE=default"
    - "CI_BUILD_TYPE=saucelabs"

matrix:
  allow_failures:
    - env: "CI_BUILD_TYPE=saucelabs"

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

addons:
  sauce_connect: true

script:
  - if [ "$CI_BUILD_TYPE" = 'minimum' ]; then npm run test-ci; fi
  - if [ "$CI_BUILD_TYPE" = 'all' ]; then npm run test-ci; fi

after_success:
  - if [ "$CI_BUILD_TYPE" = 'minimum' ]; npm run codecov; fi
  - if [ "$CI_BUILD_TYPE" = 'minimum' ]; npm run coveralls; fi
